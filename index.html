<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ex2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.ajax({
                    type:'POST',
                    url :'server.php',
                    data : {val :this.value}

                })
                .done(function( msg ) {
                    alert( msg );
                });
            });
        });
    </script>
</head>
<body>
<button type="button" value="SAMI">SAMI</button>
<button type="button" value="HAMZA">HAMZA</button>
<button type="button" value="HTML">HTML</button>
<button type="button" value="JS">JS</button>
<button type="button" value="JQUERRY">JQUERRY</button>
<button type="button" value="AJAX">AJAX</button>

</body>


</html>
